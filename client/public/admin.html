<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <!-- Include Bootstrap CSS (or link to your own stylesheet) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Laptop</h1>
        <form id="addLaptopForm">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="processor">Processor:</label>
                <input type="text" class="form-control" id="processor" name="processor" required>
            </div>
            <div class="form-group">
                <label for="ram">RAM:</label>
                <input type="text" class="form-control" id="ram" name="ram" required>
            </div>
            <div class="form-group">
                <label for="storage">Storage:</label>
                <input type="text" class="form-control" id="storage" name="storage" required>
            </div>
            <div class="form-group">
                <label for="generation">Generation:</label>
                <input type="text" class="form-control" id="generation" name="generation" required>
            </div>
            <div class="form-group">
                <label for="screenSize">Screen Size:</label>
                <input type="text" class="form-control" id="screenSize" name="screenSize" required>
            </div>
            <div class="form-group">
                <label for="speed">Speed:</label>
                <input type="text" class="form-control" id="speed" name="speed" required>
            </div>
            <div class="form-group">
                <label for="os">OS:</label>
                <input type="text" class="form-control" id="os" name="os" required>
            </div>
            <div class="form-group">
                <label for="graphics">Graphics (GPU):</label>
                <input type="text" class="form-control" id="graphics" name="graphics" required>
            </div>
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" class="form-control" id="material" name="material" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (or link to your own script) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#addLaptopForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    brand: $('#brand').val(),
                    processor: $('#processor').val(),
                    ram: $('#ram').val(),
                    storage: $('#storage').val(),
                    generation: $('#generation').val(),
                    screenSize: $('#screenSize').val(),
                    speed: $('#speed').val(),
                    os: $('#os').val(),
                    graphics: $('#graphics').val(),
                    material: $('#material').val(),
                    price: $('#price').val()
                };
                $.post('/api/laptops', data, function(response) {
                    alert('Laptop added successfully!');
                    // Clear form fields if needed
                });
            });
        });
    </script>
</body>
</html>
